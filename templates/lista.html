{% extends "template.html" %}
{% block conteudo %}

<a href="{{ url_for('login') }}"><button class="btn btn-primary btn-salvar">Login</button></a>
<a href="{{ url_for('logout') }}"><button class="btn btn-danger btn-salvar">Logout</button></a>

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
            <td><a href="{{ url_for('editar', id=jogo.id)  }}"><button
                        class="btn btn-primary btn-salvar">Editar</button></a></td>
            <td><a href="{{ url_for('deletar', id=jogo.id)  }}"><button
                        class="btn btn-primary btn-salvar">Deletar</button></a></td>

        </tr>

        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('novo') }}"><button class="btn btn-primary btn-salvar">Novo Jogo</button></a>

{% endblock %}
